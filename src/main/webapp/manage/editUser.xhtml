<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit user</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <a href="users.xhtml">Users</a><br/>
                <a href="articles.xhtml">Articles</a>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                
                Edit the user<br/>
                
                <h:form enctype="multipart/form-data">
                    <h:inputHidden value="#{userManager.editId}"/>
                    
                    Name:<br/>
                    <p:inputText value="#{userManager.name}">
                        <f:validateRequired/>
                        <f:validateLength minimum="1" maximum="128"/>
                    </p:inputText><br/>
                    
                    <p:commandButton value="Save changes" ajax="false" actionListener="#{userManager.edit}" />
                             
                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
